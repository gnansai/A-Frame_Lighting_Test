<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>A-Frame Lighting_test</title>

  </meta>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

</head>

<body>
  <a-scene renderer="antialias: auto;
  colorManagement: true;
  sortObjects: true;
  ">
    <a-assets>
      <a-asset-item id="3dSt" src="assets/app-3d-st_2.glb"></a-asset-item>
    </a-assets>
    <a-entity id="3dSt-gltf-model" shadow="receive: true; cast:true" gltf-model="#3dSt" foo></a-entity>
    <a-camera position="0 20 50" rotation="0 0 0" fov="50" look-controls wasd-controls="acceleration:100"></a-camera>
    <a-entity position="34 50 64" rotation="45 45 0" light="type: directional; color: #EEE; intensity: 2 ; castShadow:true;
    shadowCameraBottom:-100;
    shadowCameraLeft:100;
    shadowCameraRight:-100;
    shadowCameraTop:100;
    shadowBias:-0.0009;
    shadowCameraFar:500;
    shadowMapHeight:2048;
    shadowMapWidth:2048;
    shadowCameraVisible: true; " target="#directionaltarget">
      <a-entity id="directionaltarget" position="0 0 -1"></a-entity>
    </a-entity>
  </a-scene>

  <style>
  </style>

</body>

</html>
